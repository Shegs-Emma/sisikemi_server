syntax = "proto3";

package pb;

import "cart.proto";

option go_package = "github.com/Shegs-Emma/sisikemi_server/pb";

message UpdateCartItemQtyRequest {
    int64 item_id = 1;
    optional int64 product_quantity = 2;
    optional int64 product_id = 3;
    string action = 4;
}

message UpdateCartItemQtyResponse {
    Cart cart = 1;
}