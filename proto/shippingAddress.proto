syntax = "proto3";
package pb;
import "google/protobuf/timestamp.proto";
import "user.proto";
option go_package = "github.com/techschool/simplebank/pb";

message ShippingAddress {
    int64 id = 1;
    User username = 2;
    string country = 3;
    string address  = 4;
    string town = 5;
    string postal_code = 6;
    string landmark = 7;
    google.protobuf.Timestamp created_at = 8;
}