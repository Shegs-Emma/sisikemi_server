syntax = "proto3";
package pb;
import "google/protobuf/timestamp.proto";
option go_package = "github.com/techschool/simplebank/pb";

message OrderItem {
    int64 id = 1;
    string order_id = 2;
    string product_id = 3;
    int64 quantity  = 4;
    double price = 5;
    google.protobuf.Timestamp created_at = 6;
}