name: Run unit tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: sisikemi_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Create app.env file
        run: |
          echo DB_USER=${{ secrets.DB_USER }} >> app.env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> app.env
          echo DB_NAME=${{ secrets.DB_NAME }} >> app.env
          echo DB_HOST=localhost >> app.env
          echo DB_PORT=5432 >> app.env
          echo ENV=testing >> app.env

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.1/migrate.linux-386.tar.gz | tar xvz
          sudo mv migrate /usr/bin/
          which migrate

      - name: Run migrations
        env:
          CONFIG_PATH: app.env
        run: make migrateup

      - name: Test
        env:
          CONFIG_PATH: app.env
        run: make test
